{% extends 'base.html' %}
{% block content %}
<style>
/* Autofill fix for Chrome, Safari, Edge */
input:-webkit-autofill,
input:-webkit-autofill:hover, 
input:-webkit-autofill:focus, 
input:-webkit-autofill:active {
    -webkit-box-shadow: 0 0 0 1000px rgba(255, 255, 255, 0.05) inset !important; /* Transparent / glass effect */
    -webkit-text-fill-color: white !important; /* Keep text white */
    transition: background-color 5000s ease-in-out 0s; /* Stops flicker */
}
</style>

<div class="flex justify-center items-center min-h-screen bg-gray-900/50 backdrop-blur-sm">
  <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl shadow-2xl w-96 p-8">
    <h2 class="text-2xl font-semibold mb-4 text-white text-center">Create Account</h2>

    {% if error %}
      <p class="text-red-400 text-center mb-3">{{ error }}</p>
    {% endif %}

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" 
             class="w-full px-3 py-2 rounded-lg border border-white/20 bg-transparent text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/30" required>
      <input type="email" name="email" placeholder="Email" 
             class="w-full px-3 py-2 rounded-lg border border-white/20 bg-transparent text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/30" required>
      <input type="password" name="password" placeholder="Password" 
             class="w-full px-3 py-2 rounded-lg border border-white/20 bg-transparent text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/30" required>
      <button type="submit" 
              class="w-full py-2 rounded-lg bg-green-500/50 hover:bg-green-500 text-white font-medium transition duration-300">
        Sign Up
      </button>
    </form>

    <p class="text-center mt-4 text-white/70 text-sm">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-blue-400 hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
