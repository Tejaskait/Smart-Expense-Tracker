{% extends 'base.html' %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
  <!DOCTYPE html>
<html>
<head>
  <title>Sign Up | Smart Expense Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-semibold mb-4 text-gray-700 text-center">Create Account</h2>
    {% if error %}
      <p class="text-red-500 text-center mb-3">{{ error }}</p>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" class="w-full text-gray-700 mb-3 px-3 py-2 border rounded" required>
      <input type="email" name="email" placeholder="Email" class="w-full mb-3 text-gray-700 px-3 py-2 border rounded" required>
      <input type="password" name="password" placeholder="Password" class="w-full text-gray-700 mb-3 px-3 py-2 border rounded" required>
      <button type="submit" class="bg-green-500 text-white w-full py-2 rounded hover:bg-green-600">Sign Up</button>
    </form>
    <p class="text-center mt-4 text-gray-700 text-sm">Already have an account? 
      <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>

</div>
{% endblock %}
